<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Switcher</title>
    <link rel="icon" href="data:," />
    <script type="module">
      import "https://cdn.jsdelivr.net/gh/timonson/switchwitch@d84b3c2/components/switchwitch.js"
    </script>
  </head>
  <body>
    <switch-witch id="firstSwitcher" indexes="12345"></switch-witch>
    <switch-witch
      id="secondSwitcher"
      indexes="ABCDE"
      width="50em"
      height="25em"
      loop="4000"
      color="#f0ede2"
      border-color="brown"
    >
    </switch-witch>
    <script type="module">
      import data from "./inputData.js"
      firstSwitcher.data = data
      secondSwitcher.activeIndex = 3
      secondSwitcher.data = data
      secondSwitcher.loop = 10000
    </script>
  </body>
</html>
