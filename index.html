<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Switcher</title>
    <link rel="icon" href="data:," />
    <script type="module">
      import { templateString } from "./templateString.js"
      import { defineSwitchWitch } from "https://cdn.jsdelivr.net/gh/timonson/switchwitch@73a5fa3/components/switchwitch.js"
      defineSwitchWitch("switch-witch", templateString)
    </script>
  </head>
  <body>
    <switch-witch>
      <li slot="item">1</li>
      <li slot="item">2</li>
      <li slot="item">3</li>
      <li slot="item">4</li>
      <li slot="item">5</li>
    </switch-witch>
    <switch-witch index="2">
      <li slot="item">1</li>
      <li slot="item">2</li>
      <li slot="item">3</li>
      <li slot="item">4</li>
      <li slot="item">5</li>
    </switch-witch>
    <script type="module">
      import data from "./inputData.js"
      const [switch1, switch2] = document.querySelectorAll("switch-witch")
      switch1.data = data
      switch2.data = data
    </script>
  </body>
</html>
